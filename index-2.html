<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page | Facebook</title>
        <meta name="description" content="Login page for Facebook.com">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="main">

            <!-- LEFT PAFT OF THE LOGIN PAGE -->

            <div class="left box">
                <h1>facebook</h1>
                <p class="intro">Facebook helps you connect and share with people in your life.</p>
            </div>

            <!-- RIGHT PAFT OF THE LOGIN PAGE -->

            <div class="right box">
                <form>
                    <input type="text" name="email/phone" id="email/phone" placeholder="Email address or phone number">

                    <input type="password" name="password" id="password" placeholder="Password">

                    <button type="submit" class="login">Log in</button>
                    <p class="forgotten">
                        Forgotten password?
                    </p>

                    <hr>

                    <div class="button">
                        <button class="newAccount">Create new account</button>
                    </div>
                </form>
                <p class="lastPara"><span class=bold>Create a page</span> for a celebrity brand or business</p>
            </div>
        </div>
    </body>
</html>
